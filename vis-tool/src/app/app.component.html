<div class="col-xs-12" >
  <div >
    <div class="row">
      <h3>Select the .txt file to import</h3>
    </div>
    <input id="file-upload"
           type="file"
           accept=".txt"
           (change)="fileUpload($event.target)">

    <div class="row" style="margin-top: 100px">
      <canvas #myCanvas style="border: 5px solid black;"></canvas>
    </div>
  </div>
</div>
